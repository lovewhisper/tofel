<h2>Step 5：今日重点总结</h2><p><br/></p><p>下面的音频是本篇conversation中的重点单词、短语和句式。每条内容都读了两遍。听英文时，要主动快速反应中文释义。建议第一遍参考文本，第二遍直接听音频，练习遍数不限，<span style="font-weight: bolder;">直到听英文能立刻反应出中文释义为止</span>。</p><p><br/></p><p>如果直接听原文比较吃力，这部分也可以作为<span style="font-weight: bolder;">预习板块</span>来使用。</p><p><iframe src="https://iframe.xiaoeknow.com/page/?id=B70A519C-230A-4532-EB5C-F6E4F023400E&type=2" class="xiaoe-iframe-audio" height="72px" width="100%" frameborder="0" scrolling="no"></iframe></p><p><img src="http://wechatapppro-1252524126.file.myqcloud.com/image/ueditor/76952200_1610606177.png" alt="此图像的alt属性为空；文件名为%E5%8D%95%E8%AF%8D-%E6%B0%B4%E5%8D%B0.png"/><img src="http://wechatapppro-1252524126.file.myqcloud.com/appeohdgxyd6433/image/kjwhcwd6044d3mgtb2xl.png" alt="单词-水印.png" width="100%" height="auto" title="单词-水印.png"/></p><p>细心的同学可能发现，我把相关词放在了一起帮助大家积累，例如fiction/fictional/nonfiction，还有像democracy/democrat/democratic这样的词，要特别注意词性变化带来的<span style="font-weight: bolder;">重音变化</span>。 阅读的过程中可能没什么，但却很可能造成听力障碍。</p><p><br/></p><p><br/></p>
